  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: takehome-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3210}:3210"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-takehome}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
